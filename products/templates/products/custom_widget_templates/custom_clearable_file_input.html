{% if widget.is_initial %}
  <div class="mb-3">
    <div class="d-flex flex-column">
      <div class="mb-2">
        <span>{{ widget.initial_text }}:</span>
        <a href="{{ widget.value.url }}" target="_blank">
          <img id="current-image" src="{{ widget.value.url }}" alt="{{ widget.value }}" class="img-thumbnail" style="max-width: 200px; max-height: 200px;">
        </a>
      </div>
      {% if not widget.required %}
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="{{ widget.checkbox_name }}" id="{{ widget.checkbox_id }}" {% if widget.attrs.disabled %} disabled{% endif %}>
          <label class="form-check-label" for="{{ widget.checkbox_id }}">{{ widget.clear_checkbox_label }}</label>
        </div>
      {% endif %}
    </div>
  </div>
{% endif %}
<div class="mt-2">
  <input type="{{ widget.type }}" name="{{ widget.name }}"{% include "django/forms/widgets/attrs.html" %} class="form-control">
</div>
