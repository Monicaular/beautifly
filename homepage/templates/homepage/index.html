{% extends 'base.html' %}
{% load static %}

{% block page_header %}

<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>

{% endblock %}

{% block content %}

<!-- Categories Section -->
<div class="container my-5">
    <div class="row">
        <h2 class="text-center mb-4">Shop by Category</h2>
        {% for category in categories %}
        <div class="col-sm-6 col-md-4 col-lg-3 mb-4">
            <div class="card h-100 border-0 shadow">
                <a href="{% url 'products' %}?category={{ category.name }}">
                    {% if category.image %}
                    <img class="card-img-top img-fluid" src="{{ category.image.url }}" alt="{{ category.friendly_name }}">
                    {% else %}
                    <img class="card-img-top img-fluid" src="{% static 'images/default_category.jpg' %}" alt="{{ category.friendly_name }}">
                    {% endif %}
                </a>
                <div class="card-body text-center">
                    <h5 class="card-title">{{ category.friendly_name }}</h5>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>


{% endblock %}
